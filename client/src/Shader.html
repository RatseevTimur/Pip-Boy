<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Screen Curvature Effect</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.PlaneGeometry(4, 3);

        const vertexShader = `
        varying vec2 vUv;

        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
        `;

        const fragmentShader = `
        precision highp float;
        varying vec2 vUv;
        uniform sampler2D uTexture;

        void main() {
            vec2 uv = vUv;

            // Центрирование координат для применения эффекта
            vec2 centeredUv = uv - vec2(0.5, 0.5);

            // Применение эффекта скругления
            float radius = length(centeredUv) * 2.0;
            float vignette = smoothstep(0.8, 1.0, radius);

            // Получение текстуры и применение эффекта затемнения
            vec4 color = texture2D(uTexture, uv);
            color.rgb *= 1.0 - vignette;

            gl_FragColor = color;
        }
        `;

        const textureLoader = new THREE.TextureLoader();
        textureLoader.load('https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D', (texture) => {
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    uTexture: { value: texture }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader
            });

            const plane = new THREE.Mesh(geometry, material);
            plane.rotation.x = -1.0
            scene.add(plane);

            animate();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
